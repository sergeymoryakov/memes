<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memes</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="view-container">
                <h2>Settings:</h2>
                <h3>Meme Selector</h3>
                <select
                    class="selector-frame"
                    id="imageSelector"
                    placeholder="Select Image"
                ></select>
                <h3>Text Top</h3>
                <input
                    class="input-frame"
                    type="text"
                    id="inputTextTop"
                    placeholder="Type Top Text"
                />
                <h3>Text Bottom</h3>
                <input
                    class="input-frame"
                    type="text"
                    id="inputTextBottom"
                    placeholder="Type Bottom Text"
                />
            </div>
            <div class="view-container">
                <h2>Preview:</h2>
                <div class="meme-frame">
                    <img
                        class="meme-img"
                        id="memeImg"
                        src=""
                        alt="We Are Sorry, Image Upload Failure"
                    />
                    <div id="textTop" class="text-top">
                        <p>Top Text Placeholder...</p>
                    </div>
                    <div class="text-bottom">
                        <p id="textBottom">Bottom Text Placeholder...</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="api.js"></script>
        <script src="model.js"></script>
        <script src="view.js"></script>
        <script src="controller.js"></script>
        <script src="index.js"></script>
    </body>
</html>
