<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memes</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="view-container">
                <h2>Settings:</h2>
                <h3>Meme Image</h3>
                <select
                    class="input-frame"
                    type="text"
                    id="inputImage"
                    placeholder="Select Image"
                >
                    <option value="img_">One</option>
                    <option value="img_">Two</option>
                    <option value="img_">Three</option>
                    <option value="img_">Four</option>
                    <option value="img_">Five</option>
                </select>
                <h3>Text Top</h3>
                <input
                    class="input-frame"
                    type="text"
                    id="inputMemeTop"
                    placeholder="Type Top Meme"
                />
                <h3>Text Bottom</h3>
                <input
                    class="input-frame"
                    type="text"
                    id="inputMemeBottom"
                    placeholder="Type Meme"
                />
            </div>
            <div class="view-container">
                <h2>Preview:</h2>
                <div class="meme-frame">
                    <img
                        class="meme-img"
                        src="https://i.imgflip.com/1ur9b0.jpg"
                        alt=""
                    />
                    <div id="memeTop" class="meme-top">
                        <p>Meme Top Placeholder...</p>
                    </div>
                    <div id="memeBottom" class="meme-bottom">
                        <p>Meme Bottom Placeholder...</p>
                    </div>
                </div>
                <div class="meme-frame">
                    <img
                        class="meme-img"
                        src="https://i.imgflip.com/2fm6x.jpg"
                        alt=""
                    />
                    <div id="memeTop" class="meme-top">
                        <p>Meme Top Placeholder...</p>
                    </div>
                    <div id="memeBottom" class="meme-bottom">
                        <p>Meme Bottom Placeholder...</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="data.js"></script>
        <script src="api.js"></script>
        <script src="controller.js"></script>
        <script src="index.js"></script>
    </body>
</html>
