<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memes</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="view-container">
                <h2>Settings:</h2>
                <h3>Meme Image</h3>
                <input
                    class="input-frame"
                    type="text"
                    id="inputImage"
                    placeholder="Select Image"
                />
                <h3>Text Top</h3>
                <input
                    class="input-frame"
                    type="text"
                    id="inputMemeTop"
                    placeholder="Type Top Meme"
                />
                <h3>Text Bottom</h3>
                <input
                    class="input-frame"
                    type="text"
                    id="inputMemeBottom"
                    placeholder="Type Meme"
                />
            </div>
            <div class="view-container">
                <h2>Preview:</h2>
                <div
                    class="meme-frame"
                    style="
                        background-image: url('https://i.imgflip.com/1ur9b0.jpg');
                    "
                >
                    <div id="memeTop" class="meme-top">
                        <p>Meme Top Placeholder...</p>
                    </div>
                    <div id="memeBottom" class="meme-bottom">
                        <p>Meme Bottom Placeholder...</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
